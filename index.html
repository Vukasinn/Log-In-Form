<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/styles.css"/>
		
<body>

	<div class="container mainContainer">
		<div class="container sideContainer">
			<h1 class="leftHeading">Sign up</h2>
			<input type="text" class="userName input" placeholder="Username">
			<hr class="horizontalLine">
			<input type="email" class="email input" placeholder="E-Mail">
			<hr class="horizontalLine">
			<input type="password" class="password input" placeholder="Password">
			<hr class="horizontalLine">
			<input type="password" class="repeatPassword input" placeholder="Retype Password">
			<hr class="horizontalLine">
			<button class="btn btn-info" type="submit" name="action">Sign Up
		    <i class="material-icons right"></i>
		  </button>
		</div><!--sideContainer Ending-->
	</div><!-- mainContainer Ending-->


	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
