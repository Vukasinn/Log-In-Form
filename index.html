<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/styles.css"/>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">		
<body>

	<div class="container mainContainer">
		<div class="container sideContainer">
			<h1 class="leftHeading">Sign up</h2>
			<input type="text" class="userName input" placeholder="Username">
			<hr class="horizontalLine">
			<input type="email" class="email input" placeholder="E-Mail">
			<hr class="horizontalLine">
			<input type="password" class="password input" placeholder="Password">
			<hr class="horizontalLine">
			<input type="password" class="repeatPassword input" placeholder="Retype Password">
			<hr class="horizontalLine">
			<button class="btn btn-info button" type="submit" name="action">Sign Up
		    <i class="material-icons right"></i>
		  </button>
		</div><!--sideContainer Ending-->
		<div class="container rightContainer">
			<h1 class="rightHeading"><span class="up">Sign In with</span><br>Social Network</h1>
			<button class="btn btn-lg facebook baton"><i class="fa fa-facebook-square" aria-hidden="true"></i> Log In with Facebook</button>
			<button class="btn btn-lg twitter baton"><i class="fa fa-twitter" aria-hidden="true"></i> Log In with Twitter</button>
			<button class="btn btn-lg google baton"><i class="fa fa-google-plus" aria-hidden="true"></i> Log In with Google+</button>

		</div><!--rightContainer Ending-->
		<button class="circle"><h3>OR</h3></button>
	</div><!-- mainContainer Ending-->


	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
